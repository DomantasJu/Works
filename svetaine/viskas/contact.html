<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <link rel="stylesheet" href="icons/style.css">
    <title>Contact us</title>
</head>

<body>

    <nav class="navigation">
        <div class="logo">
            <div class="toggle">
                <input type="checkbox" class="toggle__check" name="check" id="check">
                <label for="check" class="toggle__menu">
                    <span class="toggle__menu--bar toggle__menu--bar-1"></span>
                    <span class="toggle__menu--bar toggle__menu--bar-2"></span>
                    <span class="toggle__menu--bar toggle__menu--bar-3"></span>
                </label>

                <div class="toggle__extend">
                    <ul class="toggle__list">
                        <li class="navigation__items"><a href="index.html" class="navigation__links">Team</a></li>
                        <li class="navigation__items"><a href="aboutus.html" class="navigation__links">About Us</a></li>
                        <li class="navigation__items"><a href="#" class="navigation__links">Gallery</a></li>
                        <li class="navigation__items"><a href="#" class="navigation__links">AfterCare</a></li>
                        <li class="navigation__items"><a href="contact.html" class="navigation__links">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="navigation__search">
            <input type="text" class="navigation__input">
            <label class="navigation__label"><i class="icon-search"></i></label>
        </div>
    </nav>
    <nav class="nav-down">
        <ul class="nav-down__list">
            <li class="nav-down__items"><a href="index.html" class="nav-down__links">Team</a></li>
            <li class="nav-down__items"><a href="aboutus.html" class="nav-down__links">About Us</a></li>
            <li class="nav-down__items"><a href="#" class="nav-down__links">Gallery</a></li>
            <li class="nav-down__items"><a href="#" class="nav-down__links">AfterCare</a></li>
            <li class="nav-down__items"><a href="contact.html" class="nav-down__links">Contact us</a></li>
        </ul>
    </nav>


    <div class="contact">
        <h2 class="contact__heading">Contact Us</h2>
        <p class="contact__text">Contact us if you have any questions about our photos or services.</p>

        <form class="contact__form">
            <div class="contact__form--group">
                <input type="text" class="contact__form--input contact__form--input-name" placeholder="Name">
                <input type="email" class="contact__form--input contact__form--input-email" placeholder="Email">
            </div>
            <div class="contact__form--group">
                <input type="text" class="contact__form--input contact__form--subject" placeholder="Subject">
            </div>

            <div class="contact__form--group">
                <textarea id="" cols="30" rows="10" class="contact__form--message" placeholder="Message"></textarea>
            </div>

            <div class="contact__form--group">
                <input type="button" value="Send Message" class="contact__form--input contact__form--btn">
            </div>

        </form>
    </div>





    <footer class="footer">
        <div class="footer__icon">
            <i class="icon-facebook1"></i>
            <i class="icon-youtube"></i>
            <i class="icon-instagram"></i>
            <i class="icon-twitter"></i>
        </div>
    </footer>


</body>

</html>
